<body>
<!-- Prompt IE 7 users to install Chrome Frame -->
<!--[if lt IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

<div class="container">

	<header id="navtop">
		<a href="index" class="logo fleft">
			<img src="../static/img/logo.png" alt="">
		</a>

		<nav class="fright">
			<ul>
				<li><a href="/" class="navactive">Главная</a></li>
				<li><a href="about">Обо мне</a></li>
			</ul>
			<ul>
				<li><a href="works">Работы</a></li>
				<li><a href="contacts">Контакты</a></li>
			</ul>

		</nav>
	</header>


<div class="home-page main">
	<section class="grid-wrap" >
		<header class="grid col-full">
			<hr>

		</header>

{% for gallery in gals %}
		<div class="grid col-one-half mq2-col-full">
			<h1>
                 <strong><span id="name/{{ gallery['id'] }}" class="{{edit}}">{{ gallery['name'].decode('utf-8') }}</span>
            </h1>
			<p>
            Описание: <i> <span id="description/{{ gallery['id'] }}" class="{{edit}}">{{ gallery['description'].decode('utf-8') }}</span></i>
			</p>

		</div>

		 <div class="slider grid col-one-half mq2-col-full">
		   <div class="flexslider">
		     <div class="slides">
		       {% for photo in gallery['photos'] %}
               <div class="slide">
		           	<figure>

                        <img height="400px" src="{{ photo }}" alt="" >
		                 <figcaption>
		                 	<div>

		                 	<p>{{ gallery['name'].decode('utf-8') }}, <a href="works/{{gallery['id']}}">все работы...</a></p>
		                 	</div>
		                 </figcaption>
		             	</figure>
		           </div>
                {% endfor %}
            </div>
		   </div>
           <hr>
         </div>


{% endfor %}
</section>

	<!--main-->

<div class="divide-top">
	<footer class="grid-wrap">
		<ul class="grid col-one-third social">
			<li><a href="#">Facebook</a></li>
		</ul>

		<div class="up grid col-one-third ">
			<a href="#navtop" title="Go back up">&uarr;</a>
		</div>

		<nav class="grid col-one-third ">
			<ul>
				<li><a href="/">Главная</a></li>
				<li><a href="about">Обо мне</a></li>
				<li><a href="works">Работы</a></li>
				<li><a href="contact">Контакты</a></li>
			</ul>
		</nav>
	</footer>
</div>

</div>

</body>
