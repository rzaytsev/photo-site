<!--[if lt IE 8]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

<div class="container">

    <header id="navtop">
        <a href="{{ url_for('start') }}" class="logo fleft">
            <img src="../static/img/logo.png" alt="">
        </a>

        <nav class="fright">
            <ul>
                <li><a href="{{ url_for('start') }}" class="navactive">Главная</a></li>
                <li><a href="{{ url_for('about') }}">Обо мне</a></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('works') }}">Работы</a></li>
                <li><a href="{{ url_for('contacts') }}">Контакты</a></li>
            </ul>

        </nav>
    </header>


    <div class="works-page main grid-wrap">

        <header class="grid col-full">
            <hr>
            <p class="fleft"><strong><span id="name/{{ gal_id }}" class="{{edit}}">{{ gallery_name.decode('utf-8') }}</span></strong></p>
        </header>


        <aside class="grid col-one-quarter mq2-col-full">
            <p class="mbottom">
            Описание: <br>
                <i> <span id="description/{{ gal_id }}" class="{{edit}}">{{ gallery_description.decode('utf-8') }}
            </p>

        </aside>

        <section class="grid col-three-quarters mq2-col-full">

                    <div class="grid-wrap works">


{% for photo in photos  %}
                <figure class="grid col-one-third mq1-col-one-half mq2-col-one-third mq3-col-full work_1">

                    <a href="{{ photo['id'] }}" data-lightbox="image-1" title="{{ photo['caption'] }}">
                        <img height="450px" width="300px" src="{{ photo['id'] }} " alt="" >

                    <span class="zoom"></span>
                    </a>
                    <figcaption>

                        <p><span id="caption/{{ gal_id }}:{{ photo['id'].split('/')[-1] }}" class="{{edit}}">{{ photo['caption'] }}</span></p>
                    </figcaption>
                </figure>
{% endfor %}

            </div> <!-- grid inside 3/4-->

        </section>



    </div>

    <!--main-->

<div class="divide-top">
    <footer class="grid-wrap">
        <ul class="grid col-one-third social">
            <li><a href="#">Facebook</a></li>
        </ul>

        <div class="up grid col-one-third ">
            <a href="#navtop" title="Go back up">&uarr;</a>
        </div>

        <nav class="grid col-one-third ">
            <ul>
                <li><a href="{{ url_for('start') }}">Главная</a></li>
                <li><a href="{{ url_for('about') }}">Обо мне</a></li>
                <li><a href="{{ url_for('works') }}">Работы</a></li>
                <li><a href="{{ url_for('contacts') }}">Контакты</a></li>
            </ul>
        </nav>
    </footer>
</div>

</div>
